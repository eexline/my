<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Темно-синий фон -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Фон с темно-синим градиентом -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Первая свеча (самая низкая) -->
  <!-- Тело свечи - однородный синий цвет -->
  <rect x="9" y="36" width="12" height="12" rx="2.5" fill="#3b82f6"/>
  <!-- Верхний фитиль -->
  <line x1="15" y1="28" x2="15" y2="36" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Нижний фитиль -->
  <line x1="15" y1="48" x2="15" y2="54" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Вторая свеча (средняя) -->
  <!-- Тело свечи - однородный синий цвет -->
  <rect x="25" y="22" width="12" height="16" rx="2.5" fill="#3b82f6"/>
  <!-- Верхний фитиль -->
  <line x1="31" y1="16" x2="31" y2="22" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Нижний фитиль -->
  <line x1="31" y1="38" x2="31" y2="54" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Третья свеча (самая высокая) -->
  <!-- Тело свечи - однородный синий цвет -->
  <rect x="41" y="10" width="12" height="20" rx="2.5" fill="#3b82f6"/>
  <!-- Верхний фитиль -->
  <line x1="47" y1="6" x2="47" y2="10" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Нижний фитиль -->
  <line x1="47" y1="30" x2="47" y2="54" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
</svg>
